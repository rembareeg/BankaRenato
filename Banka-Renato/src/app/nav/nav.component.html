<div class="topnav">
  <a class="active" href="#register">Register</a>
  
  <div class="login-container">
      <a *ngIf="loggedIn()" (click)="logout()">Logout</a>  
    <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()">
      <input type="text" placeholder="Username" name="Username" required [(ngModel)]="model.Username">
      <input type="text" placeholder="Password" name="Password" type="password" required [(ngModel)]="model.Password">
      <button [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>

  </div>
</div>
