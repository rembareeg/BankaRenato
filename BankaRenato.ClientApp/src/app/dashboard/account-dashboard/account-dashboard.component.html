
<div class="box">
  <div class="left">
    <p>Account number: {{account.id}}</p>
    <p>Account balance: {{account.balance}} {{account.currency}}</p>
    </div>
  <div class="right">
    <div class="but" [routerLink]="[ '/dashboard/account/', account.id ]">
      <a>Details</a>
    </div>
    <div *ngIf="role === 'Admin'" class="but" [routerLink]="[ '/dashboard' ]">
      <a>Delete</a>
    </div>
</div>

</div>
