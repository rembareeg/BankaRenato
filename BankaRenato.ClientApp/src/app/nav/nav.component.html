<div class="topnav">
  <a [routerLink]="[ '/home' ]" routerLinkActive="active">Home</a>
  <a *ngIf="isAdmin" [routerLink]="[ '/register' ]"  routerLinkActive="active">Add Client</a>
  <a *ngIf="!loggedIn()" [routerLink]="[ '/register' ]"  routerLinkActive="active">Register</a>
  
  <div class="login-container">
    <div *ngIf="loggedIn()">
    <a class="bt" (click)="logout()">Logout</a> 
    </div>
       
    <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()">
      <input type="text" placeholder="Username" name="Username" required [(ngModel)]="model.Username">
      <input type="text" placeholder="Password" name="Password" type="password" required [(ngModel)]="model.Password">
      <button [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>

  </div>
</div>
